<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        .fact-display {
            background-color: #e8f4f8;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }

        #fact-text {
            font-size: 18px;
            color: #34495e;
            margin: 0;
        }

        #category {
            color: #7f8c8d;
            font-style: italic;
            margin-top: 10px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .all-facts {
            margin-top: 30px;
        }

        #facts-list {
            list-style-type: none;
            padding: 0;
        }

        #facts-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        #facts-list li:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Facts</h1>
        <div class="fact-display">
            <p id="fact-text">Click the button to get a random cybersecurity fact!</p>
            <p id="category"></p>
        </div>
        <button id="new-fact-btn">Get Random Fact</button>
        <div class="all-facts">
            <h2>All Facts</h2>
            <ul id="facts-list"></ul>
        </div>
    </div>

    <script>
        const cybersecurityFacts = {
            "cybersecurityFacts": [
                // ... (all 20 facts from the original script.js)
                {
                    "id": 1,
                    "fact": "The first computer virus was created in 1971 and was called 'Creeper'",
                    "category": "history"
                },
                // ... Include all other facts here
                {
                    "id": 20,
                    "fact": "The global cybersecurity market size is expected to reach $372.04 billion by 2028",
                    "category": "industry"
                }
            ]
        };

        // DOM elements
        const factText = document.getElementById('fact-text');
        const categoryText = document.getElementById('category');
        const newFactBtn = document.getElementById('new-fact-btn');
        const factsList = document.getElementById('facts-list');

        // Function to display a random fact
        function displayRandomFact() {
            const facts = cybersecurityFacts.cybersecurityFacts;
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];
            
            factText.textContent = fact.fact;
            categoryText.textContent = `Category: ${fact.category}`;
        }

        // Function to display all facts
        function displayAllFacts() {
            const facts = cybersecurityFacts.cybersecurityFacts;
            factsList.innerHTML = '';
            
            facts.forEach(fact => {
                const li = document.createElement('li');
                li.textContent = `${fact.fact} (${fact.category})`;
                factsList.appendChild(li);
            });
        }

        // Event listeners
        newFactBtn.addEventListener('click', displayRandomFact);

        // Initialize the page
        window.onload = () => {
            displayRandomFact();
            displayAllFacts();
        };
    </script>
</body>
</html>
